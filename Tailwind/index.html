<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link

  <body>
    <!--------------------------------------- NAVBAR ----------------------------------------------------->
    <!--------------------------------------- NAVBAR ----------------------------------------------------->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="brand" class="flex items-center gap-2">
        <img
          class="object-cover max-w-12 max-h-18"
          src="./assets/todesktop-logo.bn2Qe8sb.avif"
          alt="logo"
        />
        <span class="text-lg font-medium font-display">ToDesktop</span>
      </a>

      <!-- menu -->
      <div id="nav-menu" class="hidden md:flex gap-12">
        <a href="#" class="font-medium hover:text-blue-700 hover:underline"

        >
        <a href="#" class="font-medium hover:text-blue-700 hover:underline"
          >Docs</a
        >
        <a href="#" class="font-medium hover:text-blue-700 hover:underline"

        >
        <a href="#" class="font-medium hover:text-blue-700 hover:underline"
          >Blogs</a
        >
        <a href="#" class="font-medium hover:text-blue-700 hover:underline"
          >Login</a
        >
      </div>
      <button
        class="hidden md:flex border-2 border-gray-400 rounded bg-primary px-4 py-2 font-medium hover:border-gray-800 transition duration-200 ease-in-out"
      >
        <img src="./assets/electron-icon.E8mrXtZM.svg" alt="" />
        Electron Developer
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="p-2 md:hidden" title="Menu" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>


      <!--------------------------------------------- MENU FOR MOBILE ------------------------------------------------->
      <!--------------------------------------------- MENU FOR MOBILE ------------------------------------------------->
      <div class=" hidden fixed inset-0 bg-white p-2  z-10 md:hidden" id="navDialog">
        <!-- Navbar Section -->
        <div id="navbar" class="flex justify-between">
          <a href="#" id="brand" class="flex items-center gap-2">
            <img class="object-cover max-w-12 max-h-18" src="./assets/todesktop-logo.bn2Qe8sb.avif" alt="logo" />
            <span class="text-lg font-medium font-display">ToDesktop</span>
          </a>
          <button class="p-2 md:hidden" title="Close Menu" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>
      
        <!-- Navigation Links -->
        <div class="flex flex-col items-start mt-4 gap-16">
            <a href="#" class="font-medium px-4 py-2 rounded hover:bg-gray-200 hover:text-blue-700 hover:underline transition duration-200">

          </a>

          </a>

            Login

        <!-- Divider -->
        <div class="h-[1px] bg-gray-600 mt-4 w-full">

        <div class="mt-6 pt-4 py-4 gap-4">
